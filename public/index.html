<!DOCTYPE html>
<head>
   <meta charset="UTF-8">

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
   
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.css">

   <script src="javascripts/mustangular_form.js"></script>
   <link rel="stylesheet" type="text/css" href="css/mustangular.css"></link>
   <link rel="icon" type="image/png" href="images/mustangular_favicon.png"/>
</head>
<body ng-app="formApp" ng-controller="FormCtrl" ng-cloak layout="row" layout-align-gt-xs="center stretch" layout-align-xs="center none">

<md-content layout-padding flex-gt-sm="50" flex-sm="75" class="md-whiteframe-6dp">
   <h1 class="md-display-2">
      <md-icon md-svg-icon="images/mustangular_logo.svg" aria-label="mustangular"></md-icon>Mustangular V1</h1>
   <form name="mainForm" ng-submit="mainForm.$valid && submit(params)" autocomplete="on">
      <md-input-container class="md-block" >
         <label> Network </label>
         <input ng-model="params.net" ng-change="params.net = params.net.toUpperCase();"> 
      </md-input-container >
      <md-input-container class="md-block">
         <label> Channel </label>
         <input ng-model="params.chan" ng-change="params.chan = params.chan.toUpperCase();">
      </md-input-container>
      <md-input-container class="md-block">
         <label> Station </label>
         <input ng-model="params.sta" ng-change="params.sta = params.sta.toUpperCase();">
      </md-input-container>
      <md-input-container class="md-block">
         <label> Location </label>
         <input ng-model="params.loc">
      </md-input-container>
      <md-input-container class="md-block">
         <label> Quality </label>
         <input ng-model="params.qual" ng-change="params.qual = params.qual.toUpperCase();">
      </md-input-container>
         <md-datepicker ng-model="params.timewindow.start" md-placeholder="Start date" md-max-date="maxDate" required></md-datepicker>
         <md-datepicker ng-model="params.timewindow.stop" md-placeholder="End date" ng-change="fixTime(params.timewindow.stop)" md-max-date="maxDate" required></md-datepicker>
         <label>MM/DD/YYYY</label>
      <md-input-container class="md-block">
         <label>Metric</label>
         <md-select ng-model="params.metric" id="metric" required>
            <md-option ng-repeat="x in metrics" value="{{x.metric}}">{{x.title}}</md-option>
         </md-select>
      </md-input-container>  
      <md-button type="submit" class="md-raised md-primary">Submit</md-button>
      <p>Unspecified values will act as wildcards.</p>
   </form>
</md-content>

</body>
</html>
