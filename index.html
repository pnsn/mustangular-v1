<!DOCTYPE html>
<head>
   <meta charset="UTF-8">
   <!-- <html lang="en-US"> -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
   <script src="js/mustangular.js"></script>
   <link rel="stylesheet" type="text/css" href="mustangular.css"></link>
</head>
<body>

<div ng-app="myApp" ng-controller="formCtrl">
   <form novalidate ng-submit="submit(a)" autocomplete="on">
    	<p>Network:  <input type="text" ng-model="a.net"> {{a.net}} </p>
      <p>Channel: <input type="text" ng-model="a.chan"> {{a.chan}} </p>
      <p>Station:  <input type="text" ng-model="a.sta"> {{a.sta}} </p>
      <p>Location:  <input type="text" ng-model="a.loc"> {{a.loc}} </p>
      <p>Quality: <input type="text" ng-model="a.qual"> {{a.qual}} </p>
      <p>Start time: <input type="date" ng-model="a.timewindow.start" placeholder="yyyy-MM-ddTHH:mm:ss"> {{a.timewindow.start | date:'yyyy-MM-ddTHH:mm:ss'}} </p>
      <p>End time: <input type="date" ng-model="a.timewindow.stop" ng-change="fixTime()" placeholder="yyyy-MM-ddTHH:mm:ss"> {{a.timewindow.stop | date: 'yyyy-MM-ddTHH:mm:ss'}} </p>
      
      <label for="metric">Metric: </label>
      <select id="metric" ng-model="a.metric" required>
         <option ng-repeat="x in metrics" value="{{x.metric}}">{{x.title}}</option>
      </select>
      <button type="submit">Submit</button>
   </form>
</div>

<div>
   
</div>

</body>
</html>
